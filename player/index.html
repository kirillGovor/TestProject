<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style/style.css" />
    <script src="script/script.js"></script>
</head>

<body>
    <header class="header">

    </header>
    <content>
        
        <div class="newDesignDisk">

            <img class="vinilPlayer" src="images/vinilPlayer1.jpg">
            <img class="NewDisk" id="disk" src="images/1Mistery.png">
            <img class="newPicup" id="pickup" src="images/new_3.png">
            <span id="tracktime">0 / 0</span>
            <button onclick="play_music()" id="button_on_off">
                включить/выключить
            </button>

        </div>




        <div class="tracks">
            <h1 class="playlist">Плейлист:</h1>
            <div class="Track1" onclick="focusFunction(0)" id="musicBlock">


                <div class="playing_bar" data-value="music/Track1.mp3" id="playing_bar1">
                    <p>Saw Her_Standing_There.ogg</p>
                    <img class="imageTrack" src="images/play.gif" onclick="play_music()" alt='start play'>
                    <img class="imageTrack" src="images/pause.gif" alt="Pause">
                    <img class="imageTrack" src="images/stop.gif" alt="stop_Playing">
                    <img class="imageTrack" src="images/play_left.gif" alt="play_left">
                    <img class="imageTrack" src="images/play_right.gif" alt="play_right">

                </div>
            </div>

            <div>
                <div class="playing_bar" onclick="focusFunction(1)">
                    <p onclick="StopTrack()">Track2</p>
                    <img class="imageTrack" src="images/play.gif" onclick="play_music()" alt='start play'>
                    <img class="imageTrack" src="images/pause.gif" alt="Pause">
                    <img class="imageTrack" src="images/stop.gif" alt="stop_Playing">
                    <img class="imageTrack" src="images/play_left.gif" alt="play_left">
                    <img class="imageTrack" src="images/play_right.gif" alt="play_right">
                </div>
            </div>

            <div class="playing_bar" onclick="focusFunction(2)">
                <p>Track3</p>
                <img class="imageTrack" src="images/play.gif" onclick="play_music()" alt='start play'>
                <img class="imageTrack" src="images/pause.gif" alt="Pause">
                <img class="imageTrack" src="images/stop.gif" alt="stop_Playing">
                <img class="imageTrack" src="images/play_left.gif" alt="play_left">
                <img class="imageTrack" src="images/play_right.gif" alt="play_right">
            </div>
        </div>
        

    </content>


    <audio id=Track1>
        <source src="music/Saw Her_Standing_There.ogg" id="Tracks">
    </audio>

    <audio id="Track2">
        <source src="music/Anna (Go To Him).ogg" id="Tracks2">
    </audio>

    <audio id="Track3">
        <source src="music/Misery.ogg" id="Tracks3">
    </audio>

    <audio id="Track4">
        <source src="music/Track1.mp3" id="Tracks4">
    </audio>



</body>
